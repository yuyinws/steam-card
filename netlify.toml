[build.environment]
  NPM_FLAGS = "--version"
  NODE_VERSION = "18.15.0"

[build]
  publish = "dist"
  command = "node -v && npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build"
  ignore = "git log -1 --pretty=%B | grep skipci"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[template.environment]
  STEAM_KEY = "your steam API key"
  CACHE_TIME = "request cache time(second)"
